<div fxLayout="column">
    <div>
      <h1>Buscador de equipos</h1>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
      <mat-form-field>
        <input
          type="text"
          placeholder="Escriba el nombre del equipo a buscar..."
          aria-label="Number"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
          <mat-option
            *ngFor="let equipo of equipos" [value]="equipo"> 
            {{ equipo.nombre }}
          </mat-option>
  
          <mat-option value="" *ngIf="equipos.length===0 && termino.trim().length>0">
              No se encontró nada con el término "{{termino}}"
          </mat-option>
  
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div *ngIf="equipoSeleccionado">
        <app-equipo-tarjeta [equipo]="equipoSeleccionado"></app-equipo-tarjeta>
    </div>
  </div>
